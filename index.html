<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>

<div class="content">
    <h1>Dog Quiz</h1>
<p>10 Questions about dogs! You have 60 seconds, you get 10 points per right answer, and -5 seconds per wrong answer.</p>
<button id="start">Start</button>
<div>Time Left: <span id= "time">60</span></div>
<p id="question"></p>
<div id="highscore"></div>
 
<div class="buttons">
    <button id="trueBtn">True</button>
    <button id="falseBtn">False</button>
</div>

<div id="initials">
    <p>Put your in your initials for your highscore</p>
    <input type ="text" id="initialInput"><button id= "addHighscore">Submit</button><button id="playAgain">Play Again</button>
</div>

<div>
    <h2>Highscores</h2>
    <ol id="highscoreList">

    </ol>
</div>
</div>
<script src="./script.js"></script>
</body>
</html>
