<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>

<h1>Code Quiz</h1>
<p>10 Questions about coding!</p>
<button id="start">Start</button>
<div>Time Left: <span id= "time">60</span></div>
<p id="question"></p>
<div id="highscore"></div>
 
<div class="buttons">
    <button id="trueBtn">True</button>
    <button id="falseBtn">False</button>
</div>

<div id="initials">
    <p>Put your in your initials for your highscore</p>
    <form id = "formInitials">
        <input type ="text" id=initialInput> 
    </form>
</div>

<h2>Highscores</h2>
<ul id="highscoreNames"></ul>
<ul id="highscoreScores"></ul>

<script src="./script.js"></script>
</body>
</html>
